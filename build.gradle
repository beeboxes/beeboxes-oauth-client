plugins {
    id 'java'
}

group 'com.beeboxes'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.27.0'
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client-jackson
    compile group: 'com.google.http-client', name: 'google-http-client-jackson', version: '1.27.0'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
